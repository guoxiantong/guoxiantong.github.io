<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>郭先桐的个人主页</title>
</head>
<body>

<p>想访问页面的需要点击按钮查看</p>
<button onclick="myFunction()">点击这查看</button>
<p id="demo"></p>
<script>
function myFunction(){
	var person=prompt("浏览此网页需要进行身份确认。\n问题一：请问我叫什么?");
	if (person!=null && person=="郭先桐"){
	    alert("恭喜通过第一问！确定开始第二问。")
	    var twop=prompt("问题二：请问我大学学的是什么专业?");
	    if (twop!=null && twop=="网络工程"){
	    	alert("恭喜通过第二问！确定开始第三问。")
	    	var thrp=prompt("问题三：请问我王者荣耀中最喜欢的英雄叫什么（全称）?");
	    	if (thrp!=null && thrp=="百里守约"){
	    		alert("恭喜通过第三问！身份已确认可信。确定跳转页面")
	    		var str ="html/ok.html"; //超链接的地址和参数
				document.location=str;//打开这个地址
	    	}
	    	else{
		    	alert("回答错误！你未完成身份确认！");
			}
	    }
	    else{
		    alert("回答错误！你未完成身份确认！");
		}
	}
	else{
		alert("回答错误！你未完成身份确认！");
	}
}
</script>

</body>
</html>
